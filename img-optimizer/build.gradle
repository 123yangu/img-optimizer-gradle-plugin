apply plugin: 'groovy'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.2.0-alpha4'
    compile 'com.tinify:tinify:1.3.0'
}

apply from: 'maven-publish.gradle'